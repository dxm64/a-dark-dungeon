<div class="wrapper">
  <div class="game-wrapper">
    <div class="log-container">
      <div class="logLine" *ngFor="let log of logs.slice().reverse()">{{ log }}</div>
    </div>
    <div class="game-container">
      <div class="view-container">
        <div class="avatar-container">
          <div class="avatar"></div>
          <div class="vitals-container">
            <div class="vital-life"></div>
            <div class="vital-mana"></div>
          </div>
        </div>
        <div class="player-view-container"></div>
      </div>
      <div>
        <app-button style="margin: 10px;" label="Light torch" animationSpeed="1000" (clicked)="lightTorch($event)"></app-button>
        <app-button style="margin: 10px;" label="Slash" animationSpeed="100" (clicked)="slash($event)"></app-button>
        <app-button style="margin: 10px;" label="Focus" animationSpeed="10" [disabled]="true"></app-button>
      </div>
    </div>
  </div>
</div>
